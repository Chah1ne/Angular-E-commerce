<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" routerLink="/ecommerce">Ecommerce Space</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"
                (click)="toggleCollapsed()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarResponsive" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" (click)="reset()">Home</a>
                </li>
                <!-- Add the user icon and name here -->
                
            </ul>
        </div>
    </div>
</nav>

<div class="row">
  <div class="col-md-9">
      <app-cards #productsC [hidden]="orderFinished" (productAdded)="addProductToCart($event)"></app-cards>
  </div>
  <div class="col-md-3">
      <app-panier
       [productAdded]="productAdded"
      (onOrderFinished)=finishOrder($event) #shoppingCartC
      [hidden]="orderFinished"></app-panier>
  </div>
</div>
